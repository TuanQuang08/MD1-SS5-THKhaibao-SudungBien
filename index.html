<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Bai 1:
<button type="button" onclick="Print();">Print value!!</button>
<br><br><br>
Bai 2:
<button type="button" onclick="PrintHinh();">Print Hinh!!</button>
<br><br><br>
Bai 3:
<button type="button" onclick="TestValue();">Kiem Tra Boi So!!</button>
</body>
<script>
    function Print() {
        let i = 10;
        let f = 20.5;
        let b = true;
        let s = "Hà Nội";
        document.write('i =' + i);
        document.write('<br/>');
        document.write("f = " + f);
        document.write('<br/>');
        document.write('b = ' + b);
        document.write('<br/>');
        document.write('s = ' + s);
    }
    function PrintHinh(){
        let width = 20;
        let height = 10;
        let  area = width*height;
        document.write('Area = '+area);
    }
    function TestValue() {
        let a = prompt('Nhap so A: ');
        let b = prompt('Nhap so B: ');
        a % b === 0 ? alert('A là bội số của B') : alert('A không phải là bội số của B');
    }
</script>
</html>
